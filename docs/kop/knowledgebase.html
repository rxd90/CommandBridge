<!DOCTYPE html>
<html>
<head>
  <title>KOP Knowledge Base</title>
  <link rel="stylesheet" href="../theme.css">
</head>
<body>

<h1>Knowledge Base</h1>

<input type="search" placeholder="Search procedures..." style="width: 300px;">

<p>(Search functionality coming later)</p>

<script>
  const path = location.pathname.split('/').pop();
  document.querySelectorAll('.nav a.link').forEach(a => {
    if (a.getAttribute('href').endsWith(path)) a.classList.add('active');
  });
</script>
</body>
</html>
