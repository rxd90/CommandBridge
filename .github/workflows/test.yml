name: Test & Validate

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install "boto3>=1.34"
          pip install -r tests/requirements-test.txt

      - name: Prepare test environment
        run: |
          mkdir -p lambdas/rbac
          cp rbac/actions.json lambdas/rbac/actions.json

      - name: Run unit tests
        run: pytest tests/unit/ -v --tb=short

      - name: Run RBAC validation
        run: pytest tests/validate/test_rbac_schema.py tests/validate/test_rbac_integrity.py -v --tb=short

      - name: Summary
        if: always()
        run: |
          echo "## Python Test Results" >> "$GITHUB_STEP_SUMMARY"
          echo "See job logs for details." >> "$GITHUB_STEP_SUMMARY"

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: TypeScript check
        working-directory: frontend
        run: npx tsc --noEmit

      - name: Run Vitest tests
        working-directory: frontend
        run: npm test

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Summary
        if: always()
        run: |
          echo "## Frontend Test Results" >> "$GITHUB_STEP_SUMMARY"
          echo "See job logs for details." >> "$GITHUB_STEP_SUMMARY"

  infra-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.5'

      - name: Install tfsec
        run: |
          curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash
        continue-on-error: true

      - name: Validate Terraform
        run: bash tests/validate/test_infra.sh

      - name: Summary
        if: always()
        run: |
          echo "## Infrastructure Validation" >> "$GITHUB_STEP_SUMMARY"
          echo "See job logs for details." >> "$GITHUB_STEP_SUMMARY"

  json-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate RBAC JSON
        run: |
          python -m json.tool rbac/roles.json > /dev/null
          python -m json.tool rbac/actions.json > /dev/null
          python -m json.tool rbac/users.json > /dev/null
          echo "All RBAC JSON files are valid."

      - name: Summary
        run: |
          echo "## JSON Lint" >> "$GITHUB_STEP_SUMMARY"
          echo "All RBAC JSON files are valid." >> "$GITHUB_STEP_SUMMARY"
